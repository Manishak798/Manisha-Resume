name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Thank you🎉🎉 for raising this issue our maintainer will review your request."
        pr-message: "Thank you🎉🎉 for raising a pull request our maintainer will review your request."
